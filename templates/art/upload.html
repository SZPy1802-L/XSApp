{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .input-group input {
            margin: 10px;
        }

        .btn-group {
            margin: 10px;
            width: 50%;
        }
    </style>
</head>
<body>
<h1>上传文件</h1>
<form method="post" action="/art/upload_file" class="navbar-form navbar-left" role="search"
      enctype="multipart/form-data">
    {% csrf_token %}
    <div class="input-group">
        <input name='title' type="text" class="form-control" placeholder="文章名" aria-describedby="sizing-addon2">
        <input name='author' type="text" class="form-control" placeholder="作者" aria-describedby="sizing-addon2">
        <textarea name='summary' rows="10" cols="30" placeholder="概述"
                  style="margin-left: 10px; margin-top: 10px"></textarea>
        <br/>
        <select style="margin: 10px" name="tag">
            {% for arttag in arttags %}
                <option>
                {{ arttag.title }}
            </option>
            {% endfor %}

        </select>
        <input name='img' type="file" placeholder="文章的图片">
    </div>
    <br>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button class="btn btn-success">上传</button>
        </div>
    </div>
</form>

</body>
</html>
