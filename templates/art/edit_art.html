<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>文章添加页面</title>
    <style>
        .btn-default {
            margin: 0px auto;
        }

    </style>
</head>
<body>
<h1>文章添加页面</h1>
<form action="/art/edit_art" method="post">
    {% csrf_token %}
    <input name="title" class="form-control" placeholder="请输入文章名"><br/>
    <input name="summary" class="form-control" placeholder="请输入文章简介"><br/>
    <input name="author" class="form-control" placeholder="请输入作者"><br/>
    <input name="tag" class="form-control" placeholder="请输入分类"><br/>
    <span style="color: red">{{ msg }}</span>
    <input name="img" class="form-control" placeholder="请输入图片url"><br/>
    <button class="btn btn-default" type="submit">提交</button>
</form>
</body>
</html>
